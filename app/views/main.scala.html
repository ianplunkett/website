@(title: String)(content: Html)
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>@title</title>
    <script src="@routes.Assets.at("lib/react/dist/react.js")"></script>
    <script src="@routes.Assets.at("lib/react-dom/dist/react-dom.js")"></script>
    <script src="https://unpkg.com/babel-core@@5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      ReactDOM.render(
      <h1>Hello, world!</h1>,
      document.getElementById('example')
      );
    </script>
    <section class="content">@content</section>
  </body>
</html>
